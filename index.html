<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Miftah Ghalbi</title>
</head>

<body>
  <div class="container animate__animated animate__zoomIn">
    <!-- Profile -->
    <div class="profile">
      <img src="logo.png" alt="error image" />
      <p class="animate__animated animate__fadeInDownBig">Miftah Ghalbi</p>
    </div>

    <!-- Link Button -->
    <div class="link">
      <a href="https://instagram.com/miftahghalbi" target="_blank"
        class="animate__animated animate__bounceInLeft">instagram</a>
      <a href="https://www.tiktok.com/@anuhawww" target="_blank"
        class="animate__animated animate__bounceInRight animate__delay-1s">tiktok</a>
      <a href="https://discord.gg/ryPD2Ug6ze" target="_blank"
        class="animate__animated animate__bounceInLeft animate__delay-2s">discord</a>
      <a href="https://www.youtube.com/@miftahghalbi" target="_blank"
        class="animate__animated animate__bounceInRight animate__delay-3s">youtube</a>
      <a href="https://t.me/Anuhawwww" target="_blank"
        class="animate__animated animate__bounceInLeft animate__delay-4s">telegram</a>
    </div>

    <!-- Footer -->
    <div class="footer animate__animated animate__bounceInUp animate__delay-5s">
      <i> made with miftah ghalbi </i>
    </div>
  </div>
</body>

</html>
